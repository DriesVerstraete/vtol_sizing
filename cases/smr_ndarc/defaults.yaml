Sizing:
   Constraints: 
      Rmax:    30.0 
      max_gtow: 20000.0
Empirical:
   Transmission:
      eta            : 0.98 # transmission efficiency

   Engines:
      powerHoverAccs : 0.01 # percent of total power for accessories
      reserveFuelTime: 0.0  # reserve fuel in hours
      powerAuxEquip  : 44.74  # generator, fan, pumps..  (kW)
      powerLossMGB   : 0.00 # percent loss
      effHoverPower  : 1.00 # hover power efficiencies
      loss_filter    : 0.04
   
      frac_install   : 1.00  # installation losses
   
   # power lapse rates with altitude
      KD_mrp: 1.1132
      KD_irp: 1.1379
      KD_mcp: 1.1000

   # power lapse rates with temperature
      KT_mrp: 2.1445
      KT_irp: 2.2248
      KT_mcp: 2.2407

   # fraction of installed power for hover, mcp, etc.
      fracPowerIdle: 0.2
      fracPowerIRP : 0.932
      fracPowerMCP : 0.85


   Aerodynamics:
      Rotors:
         hover_dwld_factor:    0.045
         cd0:                  0.011
         induced_power_factor: 1.15
         kint:                 1.0
         FM:                   0.63

      Body:
         flat_plate_factor: 4.0

   # engine parameters

   # miscellaneous parameters
   fuselage_width:    6
   clearance:         1

   # design limits
   Tech_factors:
      Weight_scaling:
         rotor:            1.0            # rotor blades
         wing:             1.0            # wings
         empennage:        1.0            # tail surfaces, if any (winglets for vahana config)
         fuselage:         1.0            # 
         landing_gear:     0.4            #  
         fuel_system:      1.0            # 
         drive_system:     1.0            #  
         flight_control:   1.0            #  
         anti_icing:       0.0            #  
         powerplant:       0.76           # 
         fuel:             1.0            # 
         battery:          1.0            # 

